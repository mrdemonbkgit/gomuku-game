<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-controls">
            <button id="reset-btn" class="control-btn">New Game</button>
            <div class="ai-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="ai-label">Play vs AI</span>
            </div>
            <div class="color-toggle-container">
                <span>Play as: </span>
                <div class="color-select-container">
                    <label>
                        <input type="radio" name="player-color" value="black" checked>
                        Black
                    </label>
                    <label>
                        <input type="radio" name="player-color" value="white">
                        White
                    </label>
                </div>
            </div>
        </div>
        <div class="board-log-container">
            <div id="board"></div>
            <div id="game-log" class="game-log">
                <h3>Game Log</h3>
                <ul id="log-list"></ul>
            </div>
        </div>
        <div id="board-evaluation">Board Evaluation: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
