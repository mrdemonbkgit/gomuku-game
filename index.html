<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-controls">
            <button id="reset-btn" class="control-btn">New Game</button>
            <div class="ai-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="ai-label">Play vs AI</span>
            </div>
            <div id="board-evaluation" class="evaluation">Board Evaluation: 0</div>
        </div>
        <div id="board"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
